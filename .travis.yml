language: rust
rust:
  - nightly
matrix:
  include:
    - env:
        - TARGET=arm-unknown-linux-gnueabi
        - LINKER=arm-linux-gnueabi-gcc
        - PACKAGE=unipager-arm.tar.gz
      addons:
        apt:
          packages:
            - gcc-arm-linux-gnueabi
            - libc6-armel-cross
            - libc6-dev-armel-cross
    - env:
        - TARGET=arm-unknown-linux-gnueabihf
        - LINKER=arm-linux-gnueabihf-gcc
        - PACKAGE=unipager-rpi2.tar.gz
      addons:
        apt:
          packages: &armhf
            - gcc-arm-linux-gnueabihf
            - libc6-armhf-cross
            - libc6-dev-armhf-cross
    - env:
        - TARGET=armv7-unknown-linux-gnueabihf
        - LINKER=arm-linux-gnueabihf-gcc
        - PACKAGE=unipager-rpi3.tar.gz
      addons:
        apt:
          packages: *armhf
    - env:
        - TARGET=i686-unknown-linux-gnu
        - PACKAGE=unipager-i686.tar.gz
      addons:
        apt:
          packages:
            - gcc-multilib
    - env:
        - TARGET=x86_64-unknown-linux-gnu
        - PACKAGE=unipager-x86_64.tar.gz

install:
  - export PATH="$PATH:$HOME/.cargo/bin"
  - rustup target add $TARGET || true
  - |
    if [ -n "$LINKER" ]; then
      mkdir -p ~/.cargo
      echo >> ~/.cargo/config
      echo "[target.$TARGET]" >> ~/.cargo/config
      echo "linker = \"$LINKER\"" >> ~/.cargo/config
    fi

script:
  - cargo build --target $TARGET --verbose --release

before_deploy:
  - tar -czf $PACKAGE -C target/$TARGET/release/ unipager

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${PACKAGE}
  skip_cleanup: true
  on:
    tags: true
    repo: rwth-afu/UniPager
